<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spectrum Filter - Accessible Editor - Prototype 1</title>
  </head>
  <body>
	  <h1>Spectrum Filter - Accessible Editor - Prototype 1</h1>
    <p>
      This prototype provides only a small part of the functionality of the original editor.
      Its goal is to test a potential interface for the functionality.
    </p>
    <div id="parameters">
      <select id="groups">
        <!-- Main selector, generated by JS --> 
      </select>
      <!-- One sub-selector per main selector, also generated by JS --> 
    </div>
    
    <div id="values"> 
      <!-- One set of value controls per main selector, generated by JS -->
    </div>
    <div id="status" role="status"></div>

    <div style="position: static !important;"></div>

    <!-- The script needs to be at the end of the body so that it's 
      only called once the body divs are already created -->
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
